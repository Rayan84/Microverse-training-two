<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    <form id="survey-form">
      <div>
      <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
      </div>

      <div>
      <label id="email-label">Email</label>
        <input id="email" type="text" placeholder="Enter your email">
      </div>

      <div>
      <label id="number-label">Age (optional)</label>
        <input id="number" type="number" placeholder="Enter your age" min="5" max="80">
      </div>

      <div>
      <label>Which option best describes your current role?</label>
        <select id="role">
          <option disabled selected>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>

      <div>
      <label>Would you recommend freeCodeCamp to a friend?</label>
        <div>
          <input id="recommend1" type="radio">
          <label for="recommend1">Definitely</label>
        </div>
        <div>
          <input id="recommend2" type="radio">
          <label for="recommend2">May be</label>
        </div>
        <div>
          <input id="recommend3" type="radio">
          <label for="recommend3">Not sure</label>
        </div>
      </div>

      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="role">
            <option disabled selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        </div>

    </form>

    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
